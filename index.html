<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .toTinh {
            text-align: center;
        }
        
        .ask {
            color: pink;
        }
        
        .ans {
            width: 100px;
            height: 50px;
            margin-left: 30px;
            background-color: salmon;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('input').click(function() {
                var inputValue = $(this).attr("value");
                var targetBox = $("." + inputValue);
                $(".box").not(targetBox).hide();
                $(targetBox).show();
            });
        });
    </script>
</head>

<body>
    <table border="1">
        <tr>
            <td>TD </td>
            <td>TD </td>
            <td>TD </td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>TD #6</td>
            <td>TD #7</td>
            <td>TD #8</td>
        </tr>
    </table>
    <div>
        <label><input type="radio" name="colorRadio" value="red"> red</label>
        <label><input type="radio" name="colorRadio" value="green"> green</label>
        <label><input type="radio" name="colorRadio" value="blue"> blue</label>
    </div>
    <div class="red box raBut">Bạn đã chọn <strong>red radio button</strong></div>

    <div class="toTinh">

    <script>
        $("td:gt(4)").css("color", "yellow");

        // Ẩn hiện nội dung

        $('.no').hover(function() {
            $(this).html('Yesss');

            $(this).html('No');
        });
    </script>
</body>

</html>
